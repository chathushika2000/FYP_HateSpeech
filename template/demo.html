<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>HATE SPEECH DETECTION</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100;200;300;400;500;600;700;800;900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script> 
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <style>
      #navbarText ul li{
        background-color: black;
        border-radius: 10px;
      }
      #navbarText ul li a{
        color: #FAD02C;
      }
      .footer {
        width: 100%;
        background-color: black;
        color: #FAD02C;
        text-align: center;
        font-size: 11px;
      }
      body{
        font-family: 'Roboto', sans-serif;
      }
    </style>
  </head>
  <body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light px-5 py-3">
      <a class="navbar-brand" href="#"></a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div style="justify-content: end;" class="collapse navbar-collapse" id="navbarText">
        <ul class="navbar-nav">
          <li class="nav-item active px-4 me-lg-4 my-1">
            <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item px-4 my-1">
            <a class="nav-link" href="/select">Demo</a>
          </li>
        </ul>
      </div>
    </nav>
  </header>
    <div class="container-xl pt-5" style="height: 100vh;">
        <div>
          <h1 style="text-align: center; font-weight: bold;" class="">HATE SPEECH DETECTION IN SOCIAL MEDIA - Sinhala</h1>
        </div>
      <div class="mx-lg-5 px-lg-5 row" style="">         
         <div class="col-md-12">
          <form action="/submit" method="POST" >
                <div class="">
                <label style="font-weight: bold;" class="py-3" for="content">Enter Text</label>
                <br>
                <textarea class="w-100" name="sentence"
                          placeholder="Enter Text" 
                          rows="8"></textarea>
                <br>
                <div class="row no-gutter px-0 pb-4" style="justify-content: end;">
                <div class="d-flex py-4 col-md-8" style="justify-content: end;">
                <div>
                  <button style="color: #FAD02C; background-color: black; min-width: 180px;"
                  type="submit" class="btn btn-secondary h-100">Submit</button>
              </div>
              <div class="ms-5">
                <button style="color: #FAD02C; background-color: black; min-width: 180px;"
                 type="reset" class="btn btn-secondary h-100">Clear</button>
              </div>
              </div>
              </div>
        </form>
          <div class="py-5">
            <div class="row px-0">
              <div class="col-md-6">
          <div class="card" style="">
            <div class="card-body">
              <h5 class="card-title">Prediction Results</h5>
              <p class="card-text">{{prediction}}.</p>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="card" style="">
            <div class="card-body">
              <h5 class="card-title">Confidents</h5>
              
              <p class="card-text">{{val}}%</p>
            </div>
          </div>
        </div>
        </div>
        </div>
          </div>
        

      
      </div>
   </div>
      </div>
      <footer>
        <div class="footer py-1 px-5">
          <p>Hate Speech Detection</p>
        </div>
      </footer>
  </body>
</html>
